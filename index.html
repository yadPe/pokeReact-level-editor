<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>map editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>

    <div id='importContainer'>
        <input type="file" id="fileUpload" webkitdirectory directory multiple />
        <input id="import" placeholder="import Array"></input>
        <button id="importBtn">Import</button>
    </div>
    <nav>
        <input type="number" oninput="updateGrid(event)" id="width" placeholder="width"></input>
        <input type="number" oninput="updateGrid(event)" id="height" placeholder="height"></input>
        <button id="exportBtn">Export</button>
        <button id="resetBtn">Reset</button>

    </nav>

    <div id="assetsContainer">
        <input type="text" id="filter" placeholder="search tiles" oninput="filterAssets(event)" />
        <table id="assets"></table>
    </div>

    <div id="editor">
        <table id="editorGrid"></table>
    </div>

    <script src="main.js"></script>
</body>

</html>
